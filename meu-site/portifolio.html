<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portfólio de João Henrique Bastos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
    }

    .menu-container {
      background-color: #1e1e2f;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .menu li {
      display: inline;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu a:hover {
      background-color: #f0c040;
      color: #1e1e2f;
    }

    .container {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .portefolio h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .contatos a {
      display: inline-block;
      margin-right: 20px;
      font-weight: bold;
      color: #1e1e2f;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    .contatos a:hover {
      border-bottom: 2px solid #f0c040;
      color: #f0c040;
    }

    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #eee;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="portifolio.html">Portfólio</a></li>
      </ul>
    </nav>

    <section class="container">
      <div class="portefolio">
        <h2>João Henrique</h2>
        <div class="contatos">
          <a href="https://github.com/joaohbastos" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/jhbw/" target="_blank">LinkedIn</a>
        </div>
      </div>
    </section>
  </header>

  <footer class="footer">
    <p>Copyright © 2025 | João Henrique. Todos os direitos reservados</p>
  </footer>
</body>
</html>
